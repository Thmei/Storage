<!DOCTYPE html>
<html>
<head>
        <title>Sign Up</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/~s16g10/common/css/homestyle.css">
        <link rel="stylesheet" href="/~s16g10/common/css/common.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>     
        <script src="../browse/js/browse-script.js"></script>
    </head>
<body>
	<div id ="standard-nav">
        </div>
	<div class="container">
		<h1>Create an Account</h1>
		<h3>Personal Information</h3>
		<form class="form-horizontal" role="form">

			<div class="form-group">
				<label for="email" class="control-label col-sm-2">E-mail</label>
				<div class="col-sm-5">
					<input type="email" id="name" class="form-control" placeholder="E-mail Address">
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="control-label col-sm-2">Username:</label>
				<div class="col-sm-5">
					<input type="text" id="name" class="form-control" placeholder="Username">
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="control-label col-sm-2">Password:</label>
				<div class="col-sm-5">
					<input type="text" id="name" class="form-control" placeholder="Password">
				</div>
			</div>

			<div class="form-group">
				<label for="passwordconfim" class="control-label col-sm-2">Confirm Password:</label>
				<div class="col-sm-5">
					<input type="text" id="name" class="form-control" placeholder="Re-type Password">
				</div>
			</div>

			<div class="form-group">
				<label for="firstname" class="control-label col-sm-2">First name:</label>
				<div class="col-sm-5">
					<input type="text" id="name" class="form-control" placeholder="First Name">
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="control-label col-sm-2">Last name:</label>
				<div class="col-sm-5">
					<input type="text" id="name" class="form-control" placeholder="Last Name">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">User Type:</label>
				<div class="col-sm-5">
					<label class="radio-inline"><input type="radio" name="optradio">Artist/Customer</label>
					<label class="radio-inline"><input type="radio" name="optradio">Customer</label>
					<label class="radio-inline"><input type="radio" name="optradio">Administrator</label>
				</div>
			</div>

		</form>

		<h3>Billing Information</h3>

		<form class="form-horizontal" role="form">

			<div class="form-group">
				<label for="cardtype" class="control-label col-sm-2">Card Type</label>
				<div class="col-sm-2">
					<select class="form-control">
						<option value="">Card Type</option>
						<option value="visa">VISA</option>
						<option value="amexp">American Express</option>
						<option value="mastercard">MasterCard</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="cardnumber" class="control-label col-sm-2">Card Number</label>
				<div class="col-sm-5">
					<input type="text" id="name" class="form-control" placeholder="Card Number">
				</div>
			</div>

			<div class="form-group">
				<label for="cardexp" class="control-label col-sm-2">Card Expiration</label>
				<div class="col-sm-2">
					<select class="form-control">
						<option value="1">01</option>
						<option value="2">02</option>
						<option value="3">03</option>
						<option value="4">04</option>
						<option value="5">05</option>
						<option value="6">06</option>
						<option value="7">07</option>
						<option value="8">08</option>
						<option value="9">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="cvccode" class="control-label col-sm-2">CVC Code</label>
				<div class="col-sm-2">
					<input type="text" id="name" class="form-control" placeholder="CVC Code">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2"></label>
				<div class="col-sm-5">
					<label class="checkbox-inline"><input type="checkbox">By checking this, you accept our Terms and Condition.</label>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2"></label>
				<div class="col-sm-3">
					<input type="submit" class="btn btn-default btn-block" value="Create Account">
					<input type="cancel" class="btn btn-default btn-block" value="Cancel">
				</div>
			</div>


		</form>
	</div>
        <div id ="standard-footer">
        </div>
</body>
</html>
